# GitHub Actions Workflow Example
# Este archivo debe copiarse a: .github/workflows/compile-and-publish.yml
# en el repositorio del cliente

name: Compile and Publish Custom Forms

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'forms/**'
  workflow_dispatch:

jobs:
  compile-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile forms
        run: npm run build

      - name: Publish forms to API
        env:
          BIZUIT_API_URL: ${{ secrets.BIZUIT_API_URL }}
          BIZUIT_API_TOKEN: ${{ secrets.BIZUIT_API_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: npm run publish:forms

      - name: Upload compiled forms as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-forms
          path: dist/
          retention-days: 30
