[pytest]
# Pytest configuration for BIZUIT Custom Forms API

# Asyncio mode for async tests
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test (uses mocks)
    integration: mark test as integration test (uses real services)

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
